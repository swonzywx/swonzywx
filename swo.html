<!DOCTYPE html>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  height:100vh;
  overflow:hidden;
  font-family:'Segoe UI',sans-serif;
  background:radial-gradient(circle at top,#0b0b2e,#000);

}

/* üåå KAYAN YILDIZ ARKA PLAN */
.sky{
  position:fixed;
  inset:0;
  overflow:hidden;
  z-index:-2;
}

.star{
  position:absolute;
  top:-10%;
  width:2px;
  height:80px;
  background:linear-gradient(-45deg,rgba(255,255,255,1),rgba(255,255,255,0));
  opacity:0.8;
  animation:shoot linear infinite;
}

@keyframes shoot{
  from{
    transform:translate(0,0) rotate(45deg);
    opacity:1;
  }
  to{
    transform:translate(-120vw,120vh) rotate(45deg);
    opacity:0;
  }
}

/* ALTIN YAZI */
.gold-text{
  background:linear-gradient(90deg,#b8860b,#ffd700,#fff3b0,#ffd700,#b8860b);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  text-shadow:0 0 18px rgba(255,215,0,0.7);
  animation:shine 3s linear infinite;
}
@keyframes shine{
  0%{background-position:0%}
  100%{background-position:200%}
}

/* Kalpler */
.heart-fall{
  position:fixed;
  top:-10%;
  font-size:20px;
  animation:fall linear infinite;
}
@keyframes fall{
  to{transform:translateY(120vh);opacity:0;}
}

/* Ana kutu */
.love-box{
  max-width:600px;
  padding:40px;
  margin:auto;
  margin-top:10vh;
  background:rgba(0,0,0,0.55);
  border-radius:25px;
  text-align:center;
  box-shadow:0 0 30px rgba(255,77,109,0.6);
}

.big-heart{
  font-size:60px;
  animation:pulse 1.5s infinite;
}
@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.2)}
  100%{transform:scale(1)}
}

/* Alt kƒ±sƒ±m */
.bottom-text{margin-top:35px;}

.date-text{
  font-family:"Times New Roman",Georgia,serif;
  font-size:22px;
  font-weight:bold;
  letter-spacing:3px;
  opacity:0;
  animation:dateReveal 3s ease forwards;
  animation-delay:1.5s;
}
@keyframes dateReveal{
  from{opacity:0;transform:scale(0.8);}
  to{opacity:1;transform:scale(1);text-shadow:0 0 25px gold;}
}

.name-text{
  font-family:"Times New Roman",Georgia,serif;
  font-size:46px;
  font-weight:bold;
  letter-spacing:5px;
}

.counter{
  margin-top:15px;
  font-family:"Times New Roman",Georgia,serif;
  font-size:16px;
}

/* Diƒüer */
.footer-sign{
  position:fixed;
  bottom:10px;
  right:15px;
  font-size:12px;
  opacity:0.7;
}
.tap{
  position:fixed;
  top:15px;
  left:50%;
  transform:translateX(-50%);
  font-size:13px;
  opacity:0.8;
}
</style>
</head>

<body onclick="playMusic()">

<!-- üåå ARKA PLAN -->
<div class="sky" id="sky"></div>

<div class="tap gold-text">üíó M√ºzik i√ßin ekrana dokun</div>

    Hayatƒ±ma girdiƒüin g√ºnden beri<br>

  <div class="bottom-text">

<script>
/* üå† Kayan yƒ±ldƒ±z √ºret */
const sky=document.getElementById("sky");
function createStar(){
  const s=document.createElement("div");
  s.className="star";
  s.style.left=Math.random()*120+"vw";
  s.style.animationDuration=(2+Math.random()*3)+"s";
  sky.appendChild(s);
  setTimeout(()=>s.remove(),6000);
}
setInterval(createStar,400);

/* Kalp yaƒümuru */
function createHeart(){
  const h=document.createElement("div");
  h.className="heart-fall";
  h.innerHTML="‚ù§Ô∏è";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=(3+Math.random()*5)+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),8000);
}
setInterval(createHeart,350);

/* M√ºzik */
let played=false;
function playMusic(){
  if(!played){
    document.getElementById("music").play();
    played=true;
  }
}

/* ‚è±Ô∏è Saya√ß */
const startDate=new Date("2025-08-25T00:00:00");
function updateCounter(){
  const now=new Date();
  const diff=Math.max(0,now-startDate);
  const totalSeconds=Math.floor(diff/1000);

  const days=Math.floor(totalSeconds/86400);
  const hours=Math.floor((totalSeconds%86400)/3600);
  const minutes=Math.floor((totalSeconds%3600)/60);
  const seconds=totalSeconds%60;

  document.getElementById("counter").innerHTML=
    `O g√ºnden beri: ${days} g√ºn ${hours} saat ${minutes} dk ${seconds} sn`;
}

</script>

</body>
</html>
